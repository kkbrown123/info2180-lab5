<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />
		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

	</head>

	<body>
		<header>
			<div class="container">
				<div>
					<h1>World Database Lookup</h1>
					<h2>Lookup countries and cities from around the world!</h3>
					<p>Enter the name of a country.</p>
					<div id="controls">
						<label for="country">Country:</label>
						<input id="country" type="search" name="country" placeholder="Enter country name" />
						<div>
							<button id="lookupCountry">Lookup Countries</button>
							<button id="lookupCity">Lookup Cities</button>
						</div>
					</div>
				</div>
				<div id="globe"></div>
			</div>
		</header>

		<main>
			<div id="result" class="container">
				<!-- countries will appear here -->
			</div>
		</main>

		<footer>
			<div class="container">
				<hr>
				<p>Copyright 2023 Kevonteh Brown</p>
			</div>
		</footer>
	</body>
</html>
